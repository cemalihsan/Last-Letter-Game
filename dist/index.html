<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition Tutorial</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Finding Words from Last Letter Game</h1>
    <p>When button is clicked, name will occur suddenly and your clock will start. Talk after pressing the button!!!</p>
    <div class="select-menu">
      <select id="percentage">
        <option value="0">Difficulty</option>
        <option value="30">30%</option>
        <option value="50" >50%</option>
        <option value="70">70%</option>
      </select>
    </div>
    <div class="container">
      <textarea rows="2" cols="20" id="text_area"></textarea>
      <button id="voiceBtn">Listen</button>
      <button id="restart">Restart</button>
    </div>
    <div id="timer"></div>
    <div class="viewWords" id="pWord">
    </div>
    <div class="viewWords" id="gameResult">
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
